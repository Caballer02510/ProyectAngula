<table class="table">
    <thead>
        <tr>
            <th>nombre</th>
            <th>email</th>
            <th>rol</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = 'let usuario of usuarios'>
            <td scope="row">{{usuario.nombre}}</td>
            <td>{{usuario.email}}</td>
            <td>{{usuario.nombreRol}}</td>
            <td>
                <select [(ngModel)]='usuario.idRol'>
                    <option *ngFor='let rol of roles' [value]='rol.id'>{{rol.nombreRol}}</option>
                </select>
                <buttom (click)='editarRol(usuario.id, usuario.idRol)'>Actualizar</buttom>
            </td>
        </tr>
        <tr>
            <td scope="row"></td>
            <td></td>
            <td></td>
        </tr>
    </tbody>
</table>
